
server.port=0
spring.main.web-application-type=NONE

# Binding properties
mks.service.content-type=application/json
mks.service.topic= test
mks.service.buffer=2
# consumer/Producer channels
spring.cloud.stream.bindings.error.destination=channel_error
spring.cloud.stream.rabbit.bindings.input.consumer.auto-bind-dlq=true

spring.cloud.stream.bindings.output.destination=${mks.service.topic}_deals
spring.cloud.stream.bindings.input.destination=${mks.service.topic}_deals

spring.cloud.stream.bindings.output2.destination=${mks.service.topic}_logs
spring.cloud.stream.bindings.input2.destination=${mks.service.topic}_logs


